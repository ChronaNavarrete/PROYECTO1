<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
   <section>
      <div class="container">
         <div class="row">
            <div class="col-6 mx-auto p-4 m-5 border-light shadow-sm">
            <h3 class="pb-3">Login Form </h3>
               <div class="form-style">
               <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group pb-3">  
                     <label>Nombre de usuario</label>
                     <input type="username" placeholder="Email" class="form-control" id=' {{ form.username }}' >   
                  </div>
                  <div class="form-group pb-3">   
                     <input type="password" placeholder="Password" class="form-control" id=' {{form.password}} '>
                  </div>
                  <div class="d-flex align-items-center justify-content-between">
               </div>

               <div class="pb-2">
                  <input type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</input>
               </div>
               </form>
           <div class="sideline">OR</div>
           <div>
           <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook</button>
           </div>
           <div class="pt-3 text-center">
           Get Members Benefit. <a href="#">Sign Up</a>
           </div>
         </div>
         
         </div>
         </div>
         </div>
         
         <div class="container text-center small text-muted mb-5">
             
             Design by <a href="https://bootstraplily.com/" target="_blank">bootstraplily.com</a>
         </div>
   </section>
